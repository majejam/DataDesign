<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>images/favicon.png" />
    <!-- Primary Meta Tags -->
    <title>Festivaly</title>
    <meta name="title" content="Festivaly" />
    <meta name="description" content="Experience your musical festival. Discover new songs. Curated by your Spotify tastes." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://festivaly.xyz/" />
    <meta property="og:title" content="Festivaly" />
    <meta property="og:description" content="Experience your musical festival.  Discover new songs. Curated by your Spotify tastes." />
    <meta property="og:image" content="<%= BASE_URL %>images/metaimage.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://festivaly.xyz/" />
    <meta property="twitter:title" content="Festivaly" />
    <meta property="twitter:description" content="Experience your musical festival.  Discover new songs. Curated by your Spotify tastes." />
    <meta property="twitter:image" content="<%= BASE_URL %>images/metaimage.jpg" />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
        // You can now initialize Spotify.Player and use the SDK
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
